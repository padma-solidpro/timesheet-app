<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Reset Your Password</h2>
        <p class="text-center">Enter your email address, and we'll send you a link to reset your password.</p>
        <form method="post" hx-post="{% url 'password_reset' %}" hx-target="#password-reset-container" hx-swap="innerHTML">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required id="id_email">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
        </form>
    </div>
</body>
</html>
