<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .checkmark {
            font-size: 60px;
            color: green;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center p-4 shadow" style="max-width: 400px; width: 100%;">
        <div class="checkmark mb-3">✔️</div>
        <h3 class="mb-2">Password Changed!</h3>
        <p class="text-muted">Your password has been changed successfully.</p>
        <a href="/accounts/login/" class="btn btn-primary w-100 mt-3">Back to Login Page</a>
    </div>
</div>
</body>
</html>
