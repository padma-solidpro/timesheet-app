<table id="clientTable" class="table table-striped table-hover">
    <thead>
        <tr class="header-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        <tr class="header-light">
            <th><select class="form-select form-select-sm mx-auto"><option value="">All</option></select></th>
            <th><select class="form-select form-select-sm mx-auto"><option value="">All</option></select></th>
            <th><select class="form-select form-select-sm mx-auto"><option value="">All</option></select></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.location }}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary"
                        hx-get="{% url 'edit_client' client.id %}"
                        hx-target="#clientModalBody"
                        hx-trigger="click"
                        data-bs-toggle="modal"
                        data-bs-target="#clientModal">
                    Edit
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
