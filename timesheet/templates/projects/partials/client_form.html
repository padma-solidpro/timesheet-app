<form method="post"
      hx-post="{% url 'save_client' %}"
      hx-target="#clientTable"
      hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.instance.pk %}
        <input type="hidden" name="client_id" value="{{ form.instance.pk }}">
    {% endif %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
