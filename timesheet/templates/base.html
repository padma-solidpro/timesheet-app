<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Timesheet Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }
        .topbar {
            height: 60px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .main-content {
            padding: 20px;
        }
        .container-fluid {
            display: flex;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <div>
            <img src="https://via.placeholder.com/120x40?text=SOLiDPRO" alt="Logo">
        </div>
        <div class="profile">
            <span>ðŸ‘¤ Narendra Prasath (Team Leader)</span>
            <a href="{% url 'logout' %}" class="text-danger ms-3"><i class="fas fa-power-off"></i></a>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar col-md-2">
            <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="{% url 'usertimesheet' %}" class="{% if request.path == '/timesheet/' %}active{% endif %}">
                <i class="fas fa-clock"></i> Timesheet
            </a>
            <a href="{% url 'reports' %}" class="{% if request.path == '/reports/' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a href="{% url 'projects' %}" class="{% if request.path == '/projects/' %}active{% endif %}">
                <i class="fas fa-briefcase"></i> Projects/Clients
            </a>
            <a href="{% url 'resources' %}" class="{% if request.path == '/team/' %}active{% endif %}">
                <i class="fas fa-users"></i> Team
            </a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
