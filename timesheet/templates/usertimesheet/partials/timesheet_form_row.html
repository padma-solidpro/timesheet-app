<!-- <div class="row align-items-end mb-2"> -->
<div class="row align-items-end mb-2" id="row-{{ index }}">
    <div class="col-md-2">
        <label>Project</label>
        <select name="project_{{ index }}" class="form-control"
                hx-get="{% url 'get_project_tasks' %}?index={{ index }}"
                hx-target="#task-select-{{ index }}"
                hx-trigger="change">
            <option value="">-- Select Project --</option>
            {% for project in assigned_projects %}
                <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-2">
        <label>Task</label>
        <select name="task_{{ index }}" class="form-control" id="task-select-{{ index }}"
                hx-get="{% url 'get_task_subtasks' %}?index={{ index }}"
                hx-target="#subtask-select-{{ index }}"
                hx-trigger="change">
            <option value="">-- Select Task --</option>
        </select>
    </div>

    <div class="col-md-2">
        <label>Subtask</label>
        <select name="subtask_{{ index }}" class="form-control" id="subtask-select-{{ index }}">
            <option value="">-- Select Subtask --</option>
        </select>
    </div>

    <div class="col-md-3">
        <label>Description</label>
        <input type="text" name="description_{{ index }}" class="form-control">
    </div>

    <div class="col-md-2">
        <label>Hours</label>
        <input type="number" step="0.01" name="hours_{{ index }}" class="form-control">
    </div>

    <!-- Newly added for remove option -->
    {% if index > 0 %}
    <div class="col-md-1 text-end">
        <button type="button" class="btn btn-danger btn-sm mt-4"
                onclick="document.getElementById('row-{{ index }}').remove()">
            âœ–
        </button>
    </div>
    {% endif %}

</div>
