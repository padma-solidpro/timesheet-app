<tr id="row-{{ index }}">
  <!-- Project -->
  <td>
    <select name="project_{{ index }}" class="form-select dropdown-arrow"
            hx-get="{% url 'get_project_tasks' %}?index={{ index }}"
            hx-target="#task-select-{{ index }}"
            hx-trigger="change">
      <option value="">Select Project</option>
      {% for project in assigned_projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
      {% endfor %}
    </select>
  </td>

  <!-- Task -->
  <td>
    <select name="task_{{ index }}" class="form-select dropdown-arrow" id="task-select-{{ index }}"
            hx-get="{% url 'get_task_subtasks' %}?index={{ index }}"
            hx-target="#subtask-select-{{ index }}"
            hx-trigger="change">
      <option value="">Select Task</option>
    </select>
  </td>

  <!-- Subtask -->
  <td>
    <select name="subtask_{{ index }}" class="form-select dropdown-arrow" id="subtask-select-{{ index }}">
      <option value="">Select Subtask</option>
    </select>
  </td>

  <!-- Description -->
  <td>
    <textarea name="description_{{ index }}" class="form-control" rows="1" placeholder="Enter Description"></textarea>
  </td>

  <!-- Hours -->
  <td>
    <input type="number" name="hours_{{ index }}" class="form-control" min="0" step="0.25" placeholder="Enter Hours">
  </td>

  <!-- Remove Row Button -->
  <td class="text-center">
    {% if index|add:'0' > 0 %}
      <button type="button" class="btn btn-sm btn-danger"
              onclick="document.getElementById('row-{{ index }}').remove()">
        âœ–
      </button>
    {% endif %}
  </td>
</tr>
