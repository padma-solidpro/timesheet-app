<div class="modal fade show" style="display:block;" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" hx-post="{% url 'edit_timesheet' entry.id %}" hx-target="#recentEntries" hx-swap="outerHTML">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Edit Timesheet</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onclick="this.closest('.modal').remove()"></button>
          </div>
          <div class="modal-body">
            <label>Task Description</label>
            <input type="text" name="task_description" value="{{ entry.task_description }}" class="form-control" required>
            <label class="mt-2">Hours</label>
            <input type="number" name="hours" value="{{ entry.hours }}" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
