{% extends 'base.html' %}
{% load static %}

{% block content %}
{% csrf_token %}
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="page-header">Task Manager</h3>
      <!-- ✅ Single clean Add Task button (HTMX modal trigger) -->
      <button class="btn btn-primary"
              hx-get="{% url 'cascading_task_form' %}"
              hx-target="#modal-body"
              hx-trigger="click"
              data-bs-toggle="modal"
              data-bs-target="#modal">
        + Add
      </button>
    </div>
  </div>

  <!-- ✅ Task table auto-load -->
  <div id="task-table" hx-get="{% url 'taskmanager' %}" hx-trigger="load">
    <!-- Task data will load here via HTMX -->
  </div>
</div>

<!-- ✅ Modal for cascading task form -->
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">
        <!-- HTMX will load cascading_task_form.html here -->
      </div>
    </div>
  </div>
</div>

<!-- ✅ Script to close modal and reload task table after save -->
<script>
  window.addEventListener('closeModal', () => {
    const modal = bootstrap.Modal.getInstance(document.getElementById('modal'));
    if (modal) {
      modal.hide();
    }
  });
</script>
{% endblock %}
